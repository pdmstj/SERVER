<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>성적 입력</title>
</head>
<body>

<th:block th:replace="~{fragments/menu::menuFragment}"></th:block>

<h2>성적 입력</h2>

<form method="post" th:action="@{/score}">
  이름 : <input type="text" name="name" required><br>
  국어 : <input type="number" name="kor" required><br>
  영어 : <input type="number" name="eng" required><br>
  수학 : <input type="number" name="math" required><br><br>
  <button type="submit">입력완료</button>
</form>

</body>
</html>
