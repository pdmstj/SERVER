<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Title</title>
    <style>
        body{
        margin-left:10px;
        margin-top:10px;
        }

        table.table-fit {
  width: auto !important;
  table-layout: auto !important;
}
table.table-fit ,
table.table-fit td,
table.table-fit  th,
table.table-fit  td {
  width: auto !important;
}
    </style>

</head>
<body>
<h1 th:text="'NOTE MEMO'"></h1>
<form method="post" action="/write_done">
    <div class="form-group row">
        <div class="col-xs-3">
            <label for="ex1">writer</label>
            <input class="form-control" id="ex1" type="text" name="writer">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-3">
            <label for="ex2">memo</label>

            <textarea class="form-control" id="ex2" rows="3" name="memo"></textarea>
        </div>
    </div><button type="submit" class="btn btn-success btn-lg">Done</button>

    </div>
</form>
    <hr/>
<table class="table table-striped  table-responsive table-fit">
    <tr>
        <td th:text="'ID'"></td>
        <td th:text="'Writer'"></td>
        <td th:text="'Memo'"></td>
        <td th:text="'Post_Date'"></td>
        <td th:text="'Etc'"></td>
    </tr>
    <tr th:each="item:${list}">
        <td th:text="${item.idx}"></td>
        <td th:text="${item.writer}"></td>
        <td th:text="${item.memo}"></td>
        <td th:text="${item.post_date}"></td>
        <td><a th:href="@{'/edit/'+${item.idx}}" class="btn btn-info " style="margin-right:30px">Update</a>
            <a th:href="@{'/delete/'+${item.idx}}" class="btn btn-danger ">Delete</a></td>
    </tr>
</table>
</body>
</html>
